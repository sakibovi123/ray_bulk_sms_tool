{% extends 'Base/base.html' %}
{% block content %}
    {% include 'Base/header.html' %}
    <div class="flex">

    {% include 'Base/sidebar.html' %}

    <div class="container mx-auto p-5">

        <form action="" method="POST" class="bg-white p-5 rounded">
        {% csrf_token %}
            <label for="Content" class="text-xl">Select Content</label><br>
            <select name="content" id="" class="border w-full p-3 rounded-xl outline-2 outline-cyan-500">
                <option value="">Select Content</option>
                {% for c in contents %}
                    <option value="{{ c.id }}">{{ c.title }}</option>
                {% endfor %}
            </select><br>
            <label for="Number" class="text-xl">Select Number</label><br>
            <select name="number" id="" class="border w-full p-3 rounded-xl outline-2 outline-cyan-500">
                <option value="">Select From Number</option>
                {% for n in numbers %}
                    <option value="{{ n.id }}">{{ n.number }}</option>
                {% endfor %}
            </select><br>
            <label for="Groups" class="text-xl">Groups</label><br>
            <select name="group" id="" class="border w-full p-3 rounded-xl outline-2 outline-cyan-500">
                <option value="">Please Select Group</option>
                {% for g in groups %}
                    <option value="{{ g.id }}">{{ g.id }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <button class="p-3 bg-slate-900 w-[200px] text-white rounded-xl" type="submit">Save</button>
        </form>
    </div>

    </div>


{% endblock %}
